<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cervejas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let beer of beers" (click)="loadBeer(beer.id)">
      {{ beer.name }}
    </button>  
  </ion-list>
</ion-content>
